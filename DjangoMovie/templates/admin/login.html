{#电影后台登录#}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>影院后台管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="{% static 'backstage/base/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'backstage/admin/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'backstage/fonts/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'backstage/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'backstage/admin/dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'backstage/admin/plugins/iCheck/square/blue.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href=""><b>影院后台管理</b></a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form action="{% url "cinema:login" %}" method="post" id="form-data">
            {% csrf_token %}

            <div class="form-group has-feedback">
                <input type="text" name="username" maxlength="20" minlength="3" required class="form-control" placeholder="请输入账号！">
                {% for error in form.username.errors %}
                   <span>  {{ error }}</span>
                {% endfor %}

                <div class="col-md-12" id="input_user"></div>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" maxlength="20" minlength="3" required class="form-control" placeholder="请输入密码！">

                {% for error in form.password.errors %}
                   <span>{{ error }}</span>
                {% endfor %}
                    {{ error }}
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="col-md-12" id="input_pwd"></div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                        <button class="btn btn-primary btn-block btn-flat">登录</button>

                </div>

        </form>



    </div>
</div>
<script src="{% static 'backstage/admin/plugins/jQuery/jQuery-2.2.0.min.js' %}"></script>
<script src="{% static 'backstage/admin/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'backstage/admin/plugins/iCheck/icheck.min.js' %}"></script>
</body>
</html>
