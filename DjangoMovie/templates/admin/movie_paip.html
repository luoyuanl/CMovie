{% extends 'admin/admin1.html' %}

{% block content %}
        <!--内容-->
        <section class="content-header">
            <h1>影院后台管理</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 电影管理</a></li>
                <li class="active">添加电影</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">影院排片</h3>
                        </div>



                        <form role="form" action="{% url "cinema:paipian" %}" method="post" >
                            {% csrf_token %}
                            <div class="box-body">
                                 <div class="form-group">
                                    <label for="input_star">选择影厅</label>
                                    <select name="yingting" class="form-control" id="input_star">
                                        <option value="1">杜比厅</option>
                                        <option value="2">全景厅</option>
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label for="input_tag_id">选择场次</label>
                                    <select name="changci" class="form-control" id="input_tag_id">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>


                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="input_title">片名</label>
                                    <input name="pianming" type="text" class="form-control" id="input_title" placeholder="请输入片名！">
                                    {{ error }}
                                </div>

                                </div>
                            <div class="form-group">
                                    <label for="input_release_time">选择日期</label>
                                    <input name="xzriqi" type="text" class="form-control" id="input_release_time"
                                           placeholder="请选择影片开始日期！">
                            </div>

                            <div class="form-group">
                                    <label for="input_tag_id">开始时间</label>
                                    <select name="kssj" class="form-control" id="input_tag_id">
                                        <option value="7:30">7:30</option>
                                        <option value="9:30">9:30</option>
                                        <option value="11:30">11:30</option>
                                        <option value="13:30">13:30</option>
                                        <option value="15:30">15:30</option>
                                        <option value="21:30">21:30</option>
                                        <option value="23:30">23:30</option>
                                        <option value="1:30">1:30</option>

                                    </select>
                                </div>

                            <div class="form-group">
                                    <label for="input_tag_id">结束时间</label>
                                    <select name="jsshijian" class="form-control" id="input_tag_id">
                                        <option value="7:30">9:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="13:00">13:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="17:00">17:00</option>
                                        <option value="19:00">19:00</option>
                                        <option value="21:00">21:00</option>
                                        <option value="23:00">23:00</option>
                                        <option value="1:00">1:00</option>
                                        <option value="3:00">3:00</option>

                                    </select>
                                </div>
                            <div class="form-group">
                                    <label for="input_title">票价</label>
                                    <input name="piaojia" type="text" class="form-control" id="input_title" placeholder="请输入票价！">
                                {{ error1 }}
                                </div>



                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </form>



                    </div>
                </div>
            </div>
        </section>
        <!--内容-->

{% endblock content %}

{% block js %}

<script src=" /static/backstage/jwplayer/jwplayer.js "></script>
{#<script src="{% static 'backstage/jwplayer/jwplayer.js' %} "></script>#}
<script type="text/javascript">
    jwplayer.key = "P9VTqT/X6TSP4gi/hy1wy23BivBhjdzVjMeOaQ==";

</script>
<script type="text/javascript">
    jwplayer("moviecontainer").setup({
        flashplayer: "/static/jwplayer/jwplayer.flash.swf",
        playlist: [{
            file: "/static/video/htpy.mp4",
            title: "环太平洋"
        }],
        modes: [{
            type: "html5"
        }, {
            type: "flash",
            src: "/static/jwplayer/jwplayer.flash.swf"
        }, {
            type: "download"
        }],
        skin: {
            name: "vapor"
        },
        "playlist.position": "left",
        "playlist.size": 200,
        height: 250,
        width: 387,
    });

</script>
<script>
    $(document).ready(function(){
        $('#input_release_time').datepicker({
            autoclose: true,
            format: 'yyyy-mm-dd',
            language: 'zh-CN',
        });
    });

</script>

{% endblock js %}
